    <body>
        
        <div class="card contact-card">
            <div class="container">
                <div class="row">
                    <div class="col col-picture">
                        <center><img src="media/message.png"></center>
                    </div>
                    <div class="col col-form">
                        <h4 id="title-contact">Get in Touch</h4>
                        <form class="contact-form">
                            <div class="form-floating mb-3 detail">
                                <input type="text" class="form-control" id="floatingInput" placeholder="Name">
                                <label for="floatingInput">Name</label>
                            </div>
                            <div class="form-floating mb-3 detail">
                                <input type="email" class="form-control" id="floatingInput" placeholder="Email">
                                <label for="floatingInput">Email address</label>
                            </div>
                            <div class="form-floating mb-3 detail">
                                <input type="text" class="form-control" id="floatingInput" placeholder="Subject">
                                <label for="floatingInput">Subject</label>
                            </div>
                            <div class="form-floating detail">
                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                                <label for="floatingTextarea">Comments</label>
                            </div>
                            <button type="submit" class="btn-send">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
